<!DOCTYPE html>
<html>
	<head>
		<title>Robbie Williams Candy App</title>
		<!--<base href="https://dev.welikepie.com/~though30/welikepie.com/dev/williamsFace/">-->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
		<link rel="stylesheet" href="styles/style.css" type="text/css">
	</head>
	<body>
		<div class="wrapper">
		
			<header>
				<img src="images/app-logo.png" width="160" height="160" alt="Robbie Williams - Candy">
			</header>
			<section id="main" role="main">
				<div class="tabs">
				
					<ul>
						<li><a href="#faces">Faces</a></li>
						<li><a href="#tweak">Adjustments</a></li>
						<!--<li><a href="#audio">Audio Clips</a></li>-->
					</ul>
					
					<section id="faces">
						<div>
							<!--<h3>Sounds</h3>-->
							<button type="button" name="sound" value="candy" class="btn btn-inverse"><i>Candy</i> Sample</button>
						</div>
						<div>
							<!--<h3>Face types</h3>-->
							<button type="button" name="face" value="long" class="btn btn-inverse">Long</button>
							<button type="button" name="face" value="oval" class="btn btn-inverse">Oval</button>
							<button type="button" name="face" value="triangle" class="btn btn-inverse">Triangle</button>
							<button type="button" name="face" value="square" class="btn btn-inverse">Square</button>
							<button type="button" name="face" value="round" class="btn btn-inverse">Round</button>
						</div>
						<div>
							<!--<h3>Face patterns</h3>-->
							<button type="button" name="texture" value="silver" class="btn btn-inverse">Silver</button>
							<button type="button" name="texture" value="badfx" class="btn btn-inverse">Broken VGA</button>
							<button type="button" name="texture" value="gold" class="btn btn-inverse">Gold</button>
							<button type="button" name="texture" value="polka" class="btn btn-inverse">Polka</button>
						</div>
						<div>
							<!--<h3>Hair styles</h3>-->
							<button type="button" name="hair" value="turf" class="btn btn-inverse">Grassy Hair</button>
							<button type="button" name="hair" value="badfx" class="btn btn-inverse">Broken VGA</button>
							<button type="button" name="hair" value="gold" class="btn btn-inverse">Golden Hair</button>
							<button type="button" name="hair" value="polka" class="btn btn-inverse">Polka Hair</button>
						</div>
					</section>
					
					<section id="tweak">
						
						<div class="face">
							<h3>Mask</h3>
							<div class="slider"><span>Scale:</span> <input type="range" name="scale" value="1" min="0" max="2" step="0.01"></div>
							<div class="slider"><span>Rotation:</span> <input type="range" name="rotation" value="0" min="-180" max="180" step="1"></div>
							<div class="slider"><span>Horizontal:</span> <input type="range" name="offset_x" value="0" min="-1" max="1" step="0.01"></div>
							<div class="slider"><span>Vertical:</span> <input type="range" name="offset_y" value="0" min="-1" max="1" step="0.01"></div>
						</div>
						
						<div class="hair">
							<h3>Hair style</h3>
							<div class="slider"><span>Scale:</span> <input type="range" name="scale" value="1" min="0" max="2" step="0.01"></div>
							<div class="slider"><span>Rotation:</span> <input type="range" name="rotation" value="0" min="-180" max="180" step="1"></div>
							<div class="slider"><span>Horizontal:</span> <input type="range" name="offset_x" value="0" min="-1" max="1" step="0.01"></div>
							<div class="slider"><span>Vertical:</span> <input type="range" name="offset_y" value="0" min="-1" max="1" step="0.01"></div>
						</div>
						
					</section>
					
					<!--<section id="audio">
						<h2>Audio clips</h2>
						<p>Test.</p>
					</section>-->
				
				</div>
			</section>
		
		</div>
	</body>
	
	<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui-1.9.0.custom.min.js"></script>
	<script type="text/javascript" src="https://hangoutsapi.talkgadget.google.com/hangouts/api/hangout.js?v=1.2"></script>
